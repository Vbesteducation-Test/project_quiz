<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registerstyles.css"> 
</head>
<body>

    <div class="registration-container">
        <h2> AI QUIZ REGISTRATION</h2>
        <form id="registration-form">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="education">Select Education Type</label>
                <select id="education" name="education" required>
                    <option value="">-- Select --</option>
                    <option value="school">School</option>
                    <option value="college">College</option>
                </select>
            </div>

            <div class="form-group hidden" id="school-group">
                <label for="school-name">School Name</label>
                <input type="text" id="school-name" name="school-name" placeholder="Enter your school name">
            </div>

           
            <div class="form-group hidden" id="college-group">
                <label for="college-name">College Name</label>
                <input type="text" id="college-name" name="college-name" placeholder="Enter your college name">
            </div>

            <div class="form-group hidden" id="college-id-group">
                <label for="college-id">College ID</label>
                <input type="text" id="college-id" name="college-id" placeholder="Enter your college ID">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

       
    </div>

    <script src="register.js"></script>

</body>
</html>
